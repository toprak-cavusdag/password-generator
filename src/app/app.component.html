<div class="mainArea">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Şifre Oluşturucu</h1>

        <div class="field">
          <label>Şifre Uzunluğu</label>
          <input class="input" (change)="modifyLength($any($event.target).value)" />
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifyLetters()" type="checkbox" />
              Alfabeyi Kullan
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifyNumbers()" type="checkbox" />
              Sayıları Kullan
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="modifySymbols()" type="checkbox" />
              Sembolleri Kullan
            </label>
          </div>
        </div>

        <button [disabled]="
            !(length && (includeLetters || includeSymbols || includeNumbers))
          " [disabled]="!length" (click)="buttonClick()" class="button is-link is-fullwidth">
          Oluştur
        </button>

        <div class="box" *ngIf="password">
          <label>Şifreniz</label>
          <input class="input" [value]="password" />
        </div>
      </div>
    </div>
  </div>
</div>
